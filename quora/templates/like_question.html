<!DOCTYPE html>
<html>
<head>
    <title>Like Question</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #007bff;
        }

        p {
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Like Question</h1>
    <p>Do you want to like the following question?</p>
    <p><strong>{{ question.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Like</button>
    </form>
    <a href="{% url 'question_detail' question.id %}">Back to Question</a>
</body>
</html>
